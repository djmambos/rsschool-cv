<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CV</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <div class="about">
            <h1 class="about__name">Alexander Semenovskiy</h1>
            <span class="about__profession">Frontend Developer</span>
            <div class="about__text">
              <p class="text__paragraph">My goal is to get a job as a front-end developer</p>
              <p class="text__paragraph">I am sociable, purposeful and independent </p>
              <p class="text__paragraph">I like to learn something new and do useful and interesting things</p>
            </div>
          </div>
          <div class="avatar">
            <img class="avatar__img" src="img/avatar.jpg" alt="avatar" />
          </div>
        </header>
      </div>
    </main>
  </body>
</html>
